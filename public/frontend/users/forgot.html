<div class="container">
        <div id="login-box" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info" >
                        <div class="panel-heading">
                                <span class="panel-title">Forgot Password</span>
                                <span class="pull-right panel-link"><a href="#">Sign In</a></span>
                        </div>

                        <div class="panel-body">

                                <form class="form-horizontal" role="form">

                                <div class="form-group">
                                        <div class="col-md-12" ng-show="alerts.length">
                                        	<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
                                        </div>
                                </div>

                                <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="inputUsername" type="text" class="form-control" name="username" value="" placeholder="Username or Email">
                                </div>

                                <div class="form-group">
                                        <div class="col-sm-12">
                                                <button class="btn btn-primary" ng-click="login()">Submit</button>
                                        </div>
                                </div>

                                </form>

                        </div>
                </div>
        </div>
</div>
