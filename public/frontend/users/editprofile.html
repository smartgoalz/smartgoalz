<div class="row" ng-controller="ProfileEditCtrl">
	<div class="col-xs-12">
		<div class="form-title">Edit your Profile</div>
	</div>
	<div class="col-xs-12" ng-show="alerts.length">
		<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
	</div>

	<div>
	<form method="POST" role="form" name="appForm">
		<div class="row">
			<div class="col-xs-8">
				<div class="form-group">
					<label for="inputFullname">Fullname</label>
					<input type="text" class="form-control" id="inputFullname" placeholder="Fullname" ng-model="formdata.Fullname">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-8">
				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="formdata.Email">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-8">
				<div class="form-group">
					<label for="inputTimezone">Timezone</label>
					<input type="text" class="form-control" id="inputTimezone" placeholder="Fullname" ng-model="formdata.Timezone">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-8">
				<div class="form-group">
					<label for="inputDateFormat">Date Format</label>
					<select class="form-control" id="inputDateFormat" ng-model="formdata.DateFormat">
						<option ng-repeat="(id, format) in dateFormats" value="{{id}}" ng-selected="{{id == formdata.DateFormat}}">{{format}}</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-8">
				<div>
					<button class="btn btn-primary" ng-click="editProfile()">Submit</button>
					<a href="#/users/profile" class="btn btn-info" ng-click="clearAlerts()">Cancel</a>
				</div>
			</div>
		</div>
	</form>
	</div>
</div><!-- END row -->
