<div class="container" ng-controller="UserLoginCtrl">
        <div id="login-box" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info" >
                        <div class="panel-heading">
                                <span class="panel-title">Sign In</span>
                                <span class="pull-right panel-link"><a href="#/forgot">Forgot password ?</a></span>
                        </div>

                        <div class="panel-body">

                                <form class="form-horizontal" role="form">

                                <div class="form-group">
                                        <div class="col-md-12" ng-show="alerts.length">
                                        	<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
                                        </div>
                                </div>

                                <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" id="inputUsername" placeholder="Username or Email" ng-model="formdata.Username">
                                </div>

                                <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="formdata.Password">
                                </div>

                		<div class="input-group">
                                        <input type="checkbox" class="form-control" id="inputRememberMe" ng-model="formdata.RememberMe"> &nbsp;Remember me
                		</div>

                                <div class="form-group">
                                        <div class="col-sm-12">
                                                <button class="btn btn-primary" ng-click="login()">Login</button>
                                        </div>
                                </div>


                                <div class="form-group">
                                        <div class="col-md-12">
                                                <div id="signup-link" >
                                                Don't have an account ? <a href="#/register">Sign Up Here</a>
                                                </div>
                                        </div>
                                </div>

                                </form>

                        </div>
                </div>
        </div>
</div>
