<div class="row" ng-controller="ProfileShowCtrl">
	<div class="col-xs-12">

		<div>
			<span class="view-title">Your Profile</span>
		</div>

		<div ng-show="alerts.length">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
		</div>

		<div class="view-content">
			<table class="profile-info">
				<tr><td class="bold-text pull-right">Username</td><td>{{user.username}}</td></tr>
				<tr><td class="bold-text pull-right">Fullname</td><td>{{user.fullname}}</td></tr>
				<tr><td class="bold-text pull-right">Email</td><td>{{user.email}}</td></tr>
				<tr>
					<td class="bold-text pull-right">Password</td>
					<td><a href="#/users/profile/changepassword" ng-click="clearAlerts()">Change Password</a></td>
				</tr>
				<tr><td class="bold-text pull-right">Timezone</td><td>{{user.timezone}}</td></tr>
				<tr><td class="bold-text pull-right">Date format</td><td>{{user.dateformat}}</td></tr>
			</table>
		</div>

		<div class="view-actions">
			<a href='#/users/profile/edit' class="btn btn-primary">Edit Profile</a>
		</div>

	</div>
</div><!-- END row -->
