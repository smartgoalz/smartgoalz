<div>
	<div class="modal-header">
		<h3 class="modal-title"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Add a Schedule</h3>
	</div>
        <div class="modal-body">
		<div>
			<form method="POST" role="form">
				<div class="row" ng-show="modalAlerts.length">
					<div class="col-xs-12">
						<div>
							<div ng-repeat="alert in modalAlerts" type="danger" class="modal-alert">{{alert.msg}}</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-8">
						<div class="form-group">
							<label for="inputFromTime">From time</label>
							<timepicker ng-model="formdata.FromTime" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-8">
						<div class="form-group">
							<label for="inputToTime">To time</label>
							<timepicker ng-model="formdata.ToTime" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<label class="checkbox-inline">
								<input type="checkbox" name="weekdays" ng-model="formdata.Days.all" /> All days
							</label>
							<div ng-hide="formdata.Days.all">
							<label class="checkbox-inline">
								<input type="checkbox" name="weekdays" ng-model="formdata.Days.sunday" /> Sun
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="weekdays" ng-model="formdata.Days.monday" /> Mon
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="weekdays" ng-model="formdata.Days.tuesday" /> Tues
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="weekdays" ng-model="formdata.Days.wednesday" /> Wed
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="weekdays" ng-model="formdata.Days.thursday" /> Thur
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="weekdays" ng-model="formdata.Days.friday" /> Fri
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="weekdays" ng-model="formdata.Days.saturday" /> Sat
							</label>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="editSchedule(formdata)">Submit</button>
		<button class="btn btn-info" ng-click="cancel()">Cancel</button>
	</div>
</div>
