<div class="row" ng-controller="TimetablesIndexCtrl">
	<div class="col-xs-12">
		<div>
			<span class="view-title">Timetable for Today</span>
		</div>

		<div>
			<br />
			<div>Current time : {{curTime}}</div>
		</div>
		<br />

		<div ng-show="alerts.length">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
		</div>

		<div ng-hide="activities.length">No activities found. Please add one to get started.</div>

		<div>
			<table class="table table-hover" ng-show="activities.length">
				<thead>
					<tr>
						<th>From</th>
						<th>To</th>
						<th>Activity</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="activity in activities">
						<td>{{activity.from_time | showTime }}</td>
						<td>{{activity.to_time | showTime }}</td>
						<td>{{activity.activity_name}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<a href="#/timetables/manage" class="btn btn-info" ng-click="clearAlerts()">Manage Timetable</a>
		</div>
	</div>
</div>
