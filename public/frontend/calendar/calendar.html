<div class="row" ng-controller="CalendarCtrl">
	<div class="col-xs-12">
                <div class="btn-toolbar">
                        <div class="btn-group">
                                <button class="btn btn-success" ng-click="changeView('agendaDay', smartCalendar)">Daily</button>
                                <button class="btn btn-success" ng-click="changeView('agendaWeek', smartCalendar)">Weekly</button>
                                <button class="btn btn-success" ng-click="changeView('month', smartCalendar)">Monthly</button>
                        </div>
                </div>
		<br />
                <div class="calendar" ng-model="eventSources" calendar="smartCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
        </div>
</div>
