<div class="row" ng-controller="JournalEditCtrl">
	<div class="col-lg-12">
		<div class="form-title">Edit your Journal Entry</div>
	</div>
	<div class="col-lg-12" ng-show="alerts.length">
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	</div>

	<div>
	<form method="POST" role="form">
		<div class="row">
			<div class="col-xs-8">
				<div class="form-group">
					<label for="inputTitle">Entry title</label>
					<input type="text" class="form-control" id="inputTitle" placeholder="Entry title" ng-model="formdata.Title">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<div class="form-group">
					<label for="inputEntrydate">Entry date</label>
					<div class="input-group">
						<input type="text" class="form-control" datepicker-popup="{{calendar.dateFormat}}" ng-model="formdata.Entrydate" is-open="calendar.opened.Entrydate" datepicker-options="calendar.dateOptions" close-text="Close" placeholder="Entry date" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="calendar.open($event, 'Entrydate')"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-8">
				<div class="form-group">
					<label for="inputEntry">Entry</label>
					<textarea class="form-control" id="inputEntry" ng-model="formdata.Entry" rows="18"></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-8">
				<div>
					<button class="btn btn-primary" ng-click="editJournal()">Submit</button>
					<a href="#/journals" class="btn btn-info" ng-click="clearAlerts()">Cancel</a>
				</div>
			</div>
		</div>
	</form>
	</div>
</div><!-- END row -->
