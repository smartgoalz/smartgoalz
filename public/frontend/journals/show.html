<div class="row" ng-controller="JournalShowCtrl">
	<div class="col-xs-12">
		<div ng-show="alerts.length">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		</div>

		<div>
			<div class="view-title">{{ journal.title }}</div>
			<div class="small-text">{{ journal.date | showDate }}</div>
		</div>

		<div class="view-content">
			<div ng-bind-html="skipFilter(journal.entry)"></div>
		</div>

		<div class="view-actions">
			<a href='#/journals/edit/{{journal.id}}' class="btn btn-primary">Edit Entry</a>
			<a href="#/journals" class="btn btn-info">Cancel</a>
		</div>
	</div>
</div>
