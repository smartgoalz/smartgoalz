<div class="row" ng-controller="JournalsIndexCtrl">
	<div class="col-xs-12">
		<div class="header-button">
			<a href="#/journals/add" class="btn btn-info">Add Entry</a>
		</div>

		<div ng-show="alerts.length">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
		</div>

		<div ng-hide="journals.length">No journal entries found. Please add one to get started.</div>

		<div>
			<table class="table table-hover" ng-show="journals.length">
				<thead>
					<tr>
						<th class="col-sm-1">Date</th>
						<th>Entry</th>
						<th class="col-sm-1">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="journal in journals">
						<td>
							{{journal.date | showDate }}
						</td>
						<td>
							<a href='#/journals/show/{{journal.id}}' ng-click="clearAlerts()">{{journal.title}}</a>
						</td>
						<td class="text-left">
							<a href='#/journals/edit/{{journal.id}}' ng-click="clearAlerts()">Edit</a>
							<span class="small-margin"></span>
							<a href='#/journals' ng-click="deleteJournal(journal.id)"><span class="glyphicon glyphicon-trash"></span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
