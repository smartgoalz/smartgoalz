<div class="row" ng-controller="NotesIndexCtrl">
	<div class="col-xs-12">
		<div class="header-button">
			<a href="#/notes/add" class="btn btn-info" ng-click="clearAlerts()">Add Note</a>
		</div>

		<div ng-show="alerts.length">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
		</div>

		<div ng-hide="notes.length">No notes found. Please add one to get started.</div>

		<div>
			<table class="table table-hover" ng-show="notes.length">
				<thead>
					<tr>
						<th>Notes</th>
						<th></th>
						<th class="col-sm-1">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="note in notes">
						<td>
							<a href='#/notes/show/{{note.id}}'>{{note.title}}</a>
							<span class="small-margin"></span>
							<span class="small-text">created on {{note.created_at | showDate }}</span>
						</td>
						<td>
							<a href="">
							<span ng-show="note.pin_top" class="fa fa-thumb-tack"></span>
							</a>
						</td>
						<td class="text-left">
							<a href='#/notes/edit/{{note.id}}'><span class="glyphicon glyphicon-pencil"></span></a>
							<span class="small-margin"></span>
							<a href='#/notes' ng-click="deleteNote(note.id)"><span class="glyphicon glyphicon-trash"></span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
