<!DOCTYPE html>
<html ng-app="goalApp">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>SMARTGoalz.org</title>
	<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">

	<link rel="shortcut icon" type="image/png" href="favicon.ico" />

	<!-- Angular JS version v1.2.10 -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-cookies.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script src="js/angular-sanitize.js"></script>

	<!-- Angular UI version v0.11.0 -->
	<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

	<!-- Angular UI Router v0.2.10 -->
	<script src="js/angular-ui-router.js"></script>

	<!-- Bootstrap version 3.1.1 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />

	<!-- Font awesome version 4.2.0 -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />

	<!-- Date.js library -->
	<script src="js/date.js"></script>

	<!-- Text Angular -->
	<link rel='stylesheet' href='js/textangular/textAngular.min.css'>
	<script src='js/textangular/textAngular-sanitize.min.js'></script>
	<script src='js/textangular/textAngular.min.js'></script>

	<!-- Dashboard -->
	<link rel="stylesheet" type="text/css" href="css/dashboard.css" />

	<!-- Angular JS App -->
	<script src="frontend/goal.js"></script>

	<!-- Custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

<body ng-controller="BodyCtrl">

<!-- Page Wrapper -->
<div id="page-wrapper" ng-class="{'active': toggle}" ng-cloak>

	<!-- Sidebar -->
	<div id="sidebar-wrapper">

		<!-- Sidebar Navigation -->
		<ul class="sidebar">
			<li class="sidebar-main">
				<a href="#" ng-click="toggleSidebar()">smartgoalz.org<span class="menu-icon glyphicon glyphicon-transfer"></span></a>
			</li>
			<li class="sidebar-title"><span>NAVIGATION</span></li>
			<li class="sidebar-list">
				<a href="#/dashboard" ng-click="clearAlerts()">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
			</li>
			<li class="sidebar-list">
				<a href="#/goals" ng-click="clearAlerts()">Goals <span class="menu-icon fa fa-cubes"></span></a>
			</li>
			<li class="sidebar-list">
				<a href="#/timewatch" ng-click="clearAlerts()">Timewatch <span class="menu-icon fa fa-clock-o"></span></a>
			</li>
			<li class="sidebar-list">
				<a href="#" ng-click="clearAlerts()">Organizer <span class="menu-icon fa fa-database"></span></a>
			</li>
			<li class="sidebar-list">
				<a href="#" ng-click="clearAlerts()">Daily Routine <span class="menu-icon fa fa-coffee"></span></a>
			</li>
			<li class="sidebar-list">
				<a href="#" ng-click="clearAlerts()">Monitor <span class="menu-icon fa fa-signal"></span></a>
			</li>
			<li class="sidebar-list">
				<a href="#/notes" ng-click="clearAlerts()">Notes <span class="menu-icon fa fa-edit"></span></a>
			</li>
			<li class="sidebar-list">
				<a href="#/journals" ng-click="clearAlerts()">Journal <span class="menu-icon fa fa-list-alt"></span></a>
			</li>
			<li class="sidebar-title separator"><span>QUICK LINKS</span></li>
			<li class="sidebar-list">
				<a href="#" ng-click="clearAlerts()">Upcoming Tasks <span class="menu-icon fa fa-info-circle"></span></a>
			</li>
			<li class="sidebar-list">
				<a href="#" ng-click="clearAlerts()">Calendar <span class="menu-icon fa fa-calendar"></span></a>
			</li>
		</ul>
		<!-- End Sidebar Navigation -->

		<!-- Sidebar Footer -->
		<div class="sidebar-footer">
			<div class="col-xs-4">
				<a href="https://smartgoalz.org" target="_blank">Home</a>
			</div>
			<div class="col-xs-4">
				<a href="https://github.com/rootls/smartgoalz" target="_blank">Github</a>
			</div>
			<div class="col-xs-4">
				<a href="https://github.com/rootls/smartgoalz/issues">Support</a>
			</div>
		</div>
		<!-- End Sidebar Footer -->

	</div>
	<!-- End Sidebar -->

	<!-- Content Wrapper -->
	<div id="content-wrapper">

		<!-- Page Content -->
		<div class="page-content">

			<!-- Header Bar -->
			<div class="row header">
				<div class="col-xs-12">
					<div class="user pull-right">
						<div class="item">
							<a href="#"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
						</div>
						<div class="item">
							<a href="#"><i class="fa fa-gears fa-fw"></i> Profile</a>
						</div>
					</div>
					<div class="meta">
						<div class="page">{{ pageTitle }}</div>
						<div class="breadcrumb-links">Home / {{ pageTitle }}</div>
					</div>
				</div>
			</div>
			<!-- End Header Bar -->

			<!-- Main Content -->
			<div class="row alerts-container" data-ng-show="alerts.length">
				<div class="col-xs-12">
					<alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div ng-controller="ContentCtrl">
						<div ng-view></div>
					</div>
				</div>
			</div>
			<!-- End Main Content -->

		</div>
		<!-- End Page Content -->

	</div>
	<!-- End Content Wrapper -->

</div>
<!-- End Page Wrapper -->

</body>

</html>
