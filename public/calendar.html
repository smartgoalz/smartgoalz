<!DOCTYPE html>
<html lang="en" ng-app="calendarDemoApp" id="top">
<head>
    <title>AngularUI Calendar for AngularJS</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="js/uicalendar/fullcalendar.min.css">
    <link rel="stylesheet" href="js/uicalendar/calendarDemo.css" />

    <script src="js/uicalendar/jquery.min.js"></script>
    <script src="js/uicalendar/jquery-ui.js"></script>
    <script src="js/uicalendar/moment.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/uicalendar/fullcalendar.min.js"></script>
    <script src="js/uicalendar/gcal.js"></script>
    <script src="js/uicalendar/calendar.js"></script>
    <script src="js/uicalendar/calendarDemo.js"></script>
</head>
<body data-spy="scroll">

<div role="main">
    <div class="container">
        <section id="directives-calendar" ng-controller="CalendarCtrl">
            <div class="well">
                <div class="row-fluid">
                    <div class="span8">
                              <div class="btn-toolbar">
                                <div class="btn-group">
                                    <button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar1)">AgendaDay</button>
                                    <button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar1)">AgendaWeek</button>
                                    <button class="btn btn-success" ng-click="changeView('month', myCalendar1)">Month</button>
                                </div>
                              </div>
                            <div class="calendar" ng-model="eventSources" calendar="myCalendar1" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
    </body>
</html>
