<div class="row" ng-controller="NoteViewCtrl">
	<div class="col-lg-12">
		<div ng-show="alerts.length">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		</div>

		<div>
			<span class="view-title">{{ note.Note.title }}</span>
			<span class="small-margin"></span>
			<span class="small-text">created on {{note.Note.created | fixTime | date:'dd-M-yyyy'}}</span>
		</div>

		<div class="view-content">
			<div>{{ note.Note.note }}</div>
		</div>

		<div class="view-content-footer">
			<div ng-show="note.Note.pin_dashboard"><span class="fa fa-thumb-tack"></span> Pinned to Dashboard</div>
			<div ng-show="note.Note.pin_top"><span class="fa fa-thumb-tack"></span> Pinned to Top</div>
		</div>

		<div class="view-actions">
			<a href='#/notes/edit/{{note.Note.id}}' class="btn btn-primary">Edit Note</a>
			<a href="#/notes" class="btn btn-info">Cancel</a>
		</div>
	</div>
</div>
