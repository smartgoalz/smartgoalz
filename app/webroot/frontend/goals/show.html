<a href="#/add" class="btn btn-info">Add Goal</a>
<br /><br />
<table class="table table-hover">
	<thead>
		<tr>
			<th>Goal</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="goal in goals">
			<td>{{ goal.Goal.title }}</td>
			<td>
				<a href='#/edit/{{goal.Goal.id}}'><i class='glyphicon glyphicon-pencil'></i></a>
				<a href='#/delete/{{goal.Goal.id}}'><i class='glyphicon glyphicon-trash'></i></a>
			</td>
		</tr>
	</tbody>
</table>
