<div>
	<div class="modal-header-confirm">
		<h3 class="modal-title-confirm"><span class="glyphicon glyphicon-question-sign"></span>&nbsp; {{modalOptions.headerText}}</h3>
	</div>
        <div class="modal-body">
        	{{modalOptions.bodyText}}
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
		<button class="btn btn-info" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
	</div>
</div>
